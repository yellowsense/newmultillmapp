<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maid Recommendation Chat</title>
    <style>
        body { 
            font-family: Montserrat, Arial, sans-serif; 
            background-color: #FFFFE9; 
            text-align: center; 
            margin-top: 20px; 
        }
        h1 { 
            background-color: #FFD700; 
            color: #fff; 
            padding: 20px; 
            margin: 0; 
        }
        p { 
            font-size: 18px; 
            color: #333; 
        }
        #loadingSpinnerContainer { 
            display: none; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        }
        .loader { 
            border: 8px solid #f3f3f3; /* Light grey */ 
            border-top: 8px solid #FFA500; /* Orange */ 
            border-radius: 50%; 
            width: 60px; 
            height: 60px; 
            margin-top: 10px; 
            animation: spin 1s linear infinite; 
        }
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        #queryInput { 
            width: 60%; /* Adjust the width as needed */
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            margin-top: 10px; 
        }
        #submitQuery, #refreshButton { 
            background-color: #FFD700; /* Gold */ 
            color: #fff; /* White */ 
            border: none; 
            padding: 10px 20px; 
            cursor: pointer; 
            border-radius: 5px; 
            margin-top: 10px; 
        }
        #submitQuery:hover, #refreshButton:hover { 
            background-color: #FFA500; /* Orange */ 
        }
        /* Remove bullets from the list */
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Maid Recommendation Chat</h1>
    <p>Welcome to the YellowSense Maid Recommendation Chat Interface! Ask any questions about our maids.</p>
    <form id="queryForm" action="/query" method="post">
        <input type="text" id="queryInput" name="query" placeholder="Enter your query" required>
        <input type="submit" id="submitQuery" value="Submit">
        <!-- Loading spinner element -->
        <div id="loadingSpinnerContainer">
            <div class="loader"></div>
            <p>Loading...</p>
        </div>
    </form>
    <p>Example Queries:</p>
    <ul>
        <li>Recommend me Hindi speaking maids from XYZ society</li>
        <li>Recommend me Telugu speaking nannies from ABC society</li>
    </ul>
    <button id="refreshButton" onclick="refreshPage()">Refresh Page</button>
    <script>
        function refreshPage() { location.reload(); }

        document.getElementById('queryForm').addEventListener('submit', function () {
            document.getElementById('loadingSpinnerContainer').style.display = 'flex';
        });

        window.addEventListener('message', function (event) {
            if (event.data && event.data.answer) {
                document.getElementById('loadingSpinnerContainer').innerText = "Here's your answer";
                setTimeout(function () {
                    document.getElementById('loadingSpinnerContainer').style.display = 'none';
                }, 2000);
            }
        });
    </script>
</body>
</html>
