<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Maid Recommendation Chat - Result</title>
    <style>
        /* Your existing styles */
        body, h1, div {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFFF99;
            text-align: center;
        }

        h1 {
            background-color: #FFD700;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        .recommendation-card {
            background-color: #FFFFE9;
            padding: 10px;
            margin: 10px;
            border: 1px solid #FFD700;
            border-radius: 5px;
            text-align: left;
        }

        /* Style for the refresh button */
        #refreshButton {
            background-color: #FFD700;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }

        /* Change button color on hover */
        #refreshButton:hover {
            background-color: #FFA500;
        }
    </style>
</head>
<body>
    <h1>Maid Recommendation Chat - Result</h1>
    <p>LLM Model selected is {{ selected_model }}:</p>
    {{ answer|safe }}
    <!-- Refresh button to go back to the original page -->
    <button id="refreshButton" onclick="refreshPage()">Refresh Page</button>
    <script>
        function refreshPage() {
            // Navigate back to the original page
            window.location.href = '/';
        }
    </script>
</body>
</html>
